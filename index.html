<!DOCTYPE html>
<html>
<head>
  <title>AI Exercise Coach</title>
  <link rel="stylesheet" href="style.css">
  <!-- Three.js for 3D annotations -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
  <!-- MediaPipe for pose detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Exercise Coach</h1>
      <p>Get real-time feedback on your posture while exercising!</p>
    </header>
    <div class="exercise-buttons">
      <button id="squats-btn">Start Squats</button>
      <button id="pushups-btn">Start Push-Ups</button>
    </div>
    <div class="camera-container">
      <video class="input_video" autoplay playsinline></video>
      <canvas class="output_canvas" width="1280" height="720"></canvas>
      <div id="threejs-container"></div>
    </div>
  </div>

  <!-- Include all JavaScript files -->
  <script src="src/components/FeedbackRenderer.js"></script>
  <script src="src/components/exerciseRules.js"></script>
  <script src="src/components/PoseDetector.js"></script>
  <script src="main.js"></script>
</body>
</html>
